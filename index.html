<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Giveaway Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
</head>

<body>
    <div id="drawingSimulator">
        <h2>Simulate Drawing</h2>
        <button id="simulateDrawing">Simulate</button>
        <p id="winner">Simulated Winner:</p>
    </div>
    <hr />
    <div>
        <h2>Current Standing</h2>
        <table id="giveaway_tracker_table">
            <tr>
                <th>Followers</th>
                <th>Entries</th>
                <th>Last Message Timestamp</th>
            </tr>
        </table>
    </div>

    <script src="./js/moment/moment.js"></script>
    <script src="./js/d3-dsv/d3-dsv.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
